<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>currency conversion</title>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="icon" href="./img/currency.png" type="image/x-icon">
    </head>

    <body>
        <div class="body-container">
            <div class="nav">
                <div class="logo-container"><img class="logo" src="./img/currency.png" alt="logo"></div>
                <h1 class="nav-h1">Przelicznik walut</h1>
            </div>
            <div class="convert-container">
                <input id="in-money" type="number" placeholder="0" />
                <form>
                    <select id="currency">
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="chf">CHF</option>
                    </select>
                    <button id="btn">Przelicz</button>
                    </form>
                    <p id="total"></p>
            </div>
            </div>

        <script src="js/ind.js"></script>
    </body>

</html>
